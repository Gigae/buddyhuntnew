name: Android Debug APK (No EAS)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-android-debug:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show files (debug)
        run: ls -la

      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Print npm version
        run: npm -v

      # 1st attempt: npm ci (fast & reproducible)
      - name: Install deps (npm ci)
        id: install-ci
        run: npm ci
        continue-on-error: true

      # Fallback: npm install with legacy peer deps (resolves conflicts)
      - name: Fallback install (npm install --legacy-peer-deps)
        if: steps.install-ci.outcome == 'failure'
        run: |
          npm config set legacy-peer-deps true
          npm install --no-audit --no-fund --loglevel=warn

      # Optional: Expo fix (align RN libs to SDK)
      - name: Expo install --fix
        run: npx expo install --fix || true

      - name: Prebuild Android (generate android/)
        run: npx expo prebuild --platform android --non-interactive

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk

      # Capture logs if something fails
      - name: Upload npm logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: npm-logs
          path: |
            ~/.npm/_logs
            npm-debug.log
            **/npm-debug.log
