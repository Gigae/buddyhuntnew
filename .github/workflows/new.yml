name: Android Debug APK (robust)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-android-debug:
    runs-on: ubuntu-latest
    env:
      CI: true
      EXPO_NO_TELEMETRY: 1
      npm_config_ci: "false"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      # Lockfile ignorieren und frische Aufl√∂sung erzwingen
      - name: Remove lockfile (force fresh resolve)
        run: rm -f package-lock.json

      - name: Install deps (robust)
        env:
          npm_config_legacy_peer_deps: "true"
          npm_config_audit: "false"
          npm_config_fund: "false"
        run: npm install --loglevel=warn --no-optional

      - name: Expo SDK align (optional)
        run: npx expo install --fix || true

      # Wichtig: KEIN --non-interactive-Flag, CI=1 reicht
      - name: Prebuild Android (generate android/)
        run: npx expo prebuild --platform android --no-install

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
